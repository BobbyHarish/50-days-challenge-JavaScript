<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Age Validity Alert</title>
    <style>
        .button{
            margin-top: 25%;
            margin-left: 33.33%;
        }
    </style>
</head>
<body style="align-items: center;">
    <div class="button">
        <button onclick="myfunction()" style="width: 300px;height: 35px;border: 30px solid indigo inset;font-size: 20px;font-family: cursive;border-radius: 20px;color: white;background-color: indigo;">Enter the page</button>
        <p id="demo" style="font-size: 60px;font-weight: 800;font-family: cursive;color: blueviolet;"></p>
    </div>
    <script>
        function myfunction() {
            var input=prompt("This page require age verification.Please Enter your Age:");
            var age=parseInt(input);
            if(age!=null){
                if(age>=18){
                 document.getElementById("demo").innerHTML="Permission Granted";
                }
                else{
                    //document.getElementById("demo").innerHTML="Permission Denied";
                    alert("Access Denied !!!");
                }
            }
        }
    </script>
</body>
</html>
